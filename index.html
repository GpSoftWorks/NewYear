<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>New Year Countdown</title>
</head>
<body>
  <div class="background">
    <div class="galaxy"></div>
    <div class="stars"></div>
    <div class="earth"></div>
    <div class="countdown-container">
      <h1 class="title">🌍 Countdown to the New Year 🎆</h1>
      <div id="countdown">
        <div class="time-box">
          <span id="days" class="time">0</span>
          <span class="label">Days</span>
        </div>
        <div class="time-box">
          <span id="hours" class="time">0</span>
          <span class="label">Hours</span>
        </div>
        <div class="time-box">
          <span id="minutes" class="time">0</span>
          <span class="label">Minutes</span>
        </div>
        <div class="time-box">
          <span id="seconds" class="time">0</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <p>© 2024 GpSoftWorks | Developed by <a href="https://github.com/DevGaurav" target="_blank">DevGaurav</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
